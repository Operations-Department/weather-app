<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Wayther</title>
</head>
<body>
    <div class="main background">
        <div class="top-section">
            <div class="tile">
                <input type="text" id="searchbox" placeholder="Enter Location...">
                <h1 id="area">city, region, country</h1>
                <h3 id="time">date and time</h3>
            </div>
            <div class="tile">
                <div id="condition-icon-container">
                    <img src="#" alt="condition-icon" id="condition-icon">
                </div>
                <h1 id="condition">weather</h1>
                <h1 id="temp">temperature</h1>
            </div>
            <div class="tile">
                <h3 id="uv">UV Index: </h3>
                <h3 id="feels">Feels Like: </h3>
                <h3 id="precip">Precipitation: </h3>
                <h3 id="humid">Humidity: </h3>
                <h3 id="wind">Wind Speed: </h3>
            </div>
        </div>
        <div class="middle-section">
            <div class="tile daily-forecast-tile">
                <div class="title-container">
                    <h3>3-Day Forecast</h3>
                </div>
                <div class="daily-tile-container">
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="tile hourly-forecast-tile">
                <div class="title-container">
                    <h3>Hourly-Forecast</h3>
                </div>
                <div class="hourly-container">
                    <div class="sub-tile">
                        <h3>Hour</h3>
                        <h3>Temp</h3>
                        <h3>icon</h3>
                    </div>
                    <div class="sub-tile">
                        <h3>Hour</h3>
                        <h3>Temp</h3>
                        <h3>icon</h3>
                    </div>
                    <div class="sub-tile">
                        <h3>Hour</h3>
                        <h3>Temp</h3>
                        <h3>icon</h3>
                    </div>
                    <div class="sub-tile">
                        <h3>Hour</h3>
                        <h3>Temp</h3>
                        <h3>icon</h3>
                    </div>
                    <div class="sub-tile">
                        <h3>Hour</h3>
                        <h3>Temp</h3>
                        <h3>icon</h3>
                    </div>
                    <div class="sub-tile">
                        <h3>Hour</h3>
                        <h3>Temp</h3>
                        <h3>icon</h3>
                    </div>
                    <div class="sub-tile">
                        <h3>Hour</h3>
                        <h3>Temp</h3>
                        <h3>icon</h3>
                    </div>
                    <div class="sub-tile">
                        <h3>Hour</h3>
                        <h3>Temp</h3>
                        <h3>icon</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
